version: '3'

services:
  frs-backend:
    build: .
    depends_on:
      - mongo
    environment:
      - APP_ID=frsAppID
      - MASTER_KEY=frsMasterKey
      - SERVER_URL=http://localhost:1337/parse
    ports:
    - "1337:1337"
    tty: true

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - database-data:/data/db

volumes:
  database-data:



